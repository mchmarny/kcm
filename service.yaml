apiVersion: serving.knative.dev/v1alpha1
kind: Service
metadata:
  name: kcm
spec:
  runLatest:
    configuration:
      revisionTemplate:
        spec:
          container:
            image: gcr.io/knative-samples/kcm:0.1.3
            env:
            - name: TEXT_PATH
              # https://developer.twitter.com/en/docs/tweets/data-dictionary/overview/tweet-object
              value: "text"